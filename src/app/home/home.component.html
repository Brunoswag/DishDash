<div class="recipe-grid">
  @for (recipe of recipes$ | async; track recipe.id) {
    <div class="recipe-card" [routerLink]="['/recipe', recipe.id]" role="button">
      <img [src]="recipe.imageUrl" [alt]="recipe.name" class="recipe-image"
           (error)="handleImageError($event)">
      <div class="recipe-info">
        <h3 class="recipe-title">{{ recipe.name }}</h3>
        <div class="recipe-stats">
          <span class="stat">
            <i class="bi bi-heart-fill"></i> {{ recipe.likes }}
          </span>
          <span class="stat">
            <i class="bi bi-bookmark-fill"></i> {{ recipe.saves }}
          </span>
        </div>
      </div>
    </div>
  } @empty {
    <div class="no-recipes">
      <p>No recipes found. Be the first to add one!</p>
    </div>
  }
</div>
