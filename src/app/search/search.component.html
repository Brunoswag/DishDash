<div class="search-header">
  <!-- Left section with title and toggle -->
  <div class="d-flex align-items-center">
    <button
      class="btn btn-outline-secondary me-2"
      type="button"
      (click)="toggleNav()"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>
    <span class="fw-bold fs-4">DishDash</span>
  </div>

  <!-- Center section with search -->
  <div class="col-6">
    <form class="d-flex" role="search">
      <div class="searchContainer">
        <input
          class="form-control me-2 search-bar container-contents"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle container-contents"
            type="button"
            id="filterDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-funnel"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end p-3"
            style="min-width: 200px"
            aria-labelledby="filterDropdown"
          >
            <li>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="filter1"
                />
                <label class="form-check-label" for="filter1">Filter by Date</label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="filter2"
                />
                <label class="form-check-label" for="filter2">Filter by Category</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>

  <!-- Right section with profile -->
  <div class="profile">
    <div *ngIf="user">
      <a routerLink="/user-profile" class="nav-link d-flex align-items-center gap-2">
        <img
          [src]="getProfilePicture()"
          [alt]="user.username + '\'s profile picture'"
          class="profile-img"
        />
        <span>{{ user.username }}</span>
      </a>
    </div>
    <div *ngIf="!user">
      <a routerLink="/login" class="nav-link d-flex align-items-center gap-2">
        <img
          src="assets/default-avatar.png"
          alt="Default profile picture"
          class="profile-img"
        />
        <span>Login</span>
      </a>
    </div>
  </div>
</div>
