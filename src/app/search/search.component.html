<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12">
      <form class="d-flex" role="search">
        <input
          class="form-control me-2 search-bar"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />

        <div class="dropdown">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            id="filterDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-funnel"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end p-3"
            style="min-width: 200px"
            aria-labelledby="filterDropdown"
          >
            <li>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="filter1"
                />
                <label class="form-check-label" for="filter1"
                  >Filter by Date</label
                >
              </div>
            </li>
            <li>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="filter2"
                />
                <label class="form-check-label" for="filter2"
                  >Filter by Category</label
                >
              </div>
            </li>
            <!-- Add more filter items as needed -->
          </ul>
        </div>
      </form>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Author Name</h5>
          <img
            src="https://via.placeholder.com/286x180"
            class="card-img-top"
            alt="Image"
          />
          <p class="card-text">Recipie Name</p>
          <h6 class="card-subtitle mb-2 text-muted">Recipie Description</h6>
        </div>
      </div>
    </div>
  </div>
</div>
